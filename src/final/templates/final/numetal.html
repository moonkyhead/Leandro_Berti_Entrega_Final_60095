<!DOCTYPE html>
<html lang="en">
<head>

    <title>Leandrito</title>
    <style>
        body {
            background-color: black;
            color: white;

            font-family: 'PlazaFont';
            src: url('https://example.com/path-to-plaza-font.ttf'); /* Reemplaza con la URL correcta */
        }
        @font-face {
            font-family: 'KingsmanFont';
            src: url('https://example.com/path-to-kingsman-font.ttf'); /* Reemplaza con la URL correcta */
        }

</head>
<body>
    <a href="korn/">Korn</a>
        <a href="disturbed/">Disturbed</a>
