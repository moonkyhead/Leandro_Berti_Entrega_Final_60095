{% extends 'final/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Actualizar Usuario</h2>
    <form method="POST" class="col-md-6">
        {% csrf_token %}
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ usuario.nombre }}" required>
        </div>
        <div class="form-group mt-3">
            <label for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido" name="apellido" value="{{ usuario.apellido }}" required>
        </div>
        <div class="form-group mt-3">
            <label for="correo_electronico">Correo Electrónico:</label>
            <input type="email" class="form-control" id="correo_electronico" name="correo_electronico" value="{{ usuario.correo_electronico }}" required>
        </div>
        <div class="form-group mt-3">
            <label for="usuario">Usuario:</label>
            <input type="text" class="form-control" id="usuario" name="usuario" value="{{ usuario.usuario }}" required>
        </div>
        <div class="form-group mt-3">
            <label for="contrasena">Contraseña:</label>
            <input type="password" class="form-control" id="contrasena" name="contrasena" value="{{ usuario.contrasena }}" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Actualizar</button>
        <a href="{% url 'listar_usuarios' %}" class="btn btn-secondary mt-3">Volver</a>
    </form>
</div>
{% endblock %}
