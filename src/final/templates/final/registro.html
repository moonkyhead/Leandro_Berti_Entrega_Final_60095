{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leandrito - Registro</title>
    <style>
        body {
            background-color: black;
            color: red;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-family: 'PlazaFont', sans-serif;
            font-size: 5em;
            margin-top: 50px;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-size: 1.5em;
            margin: 10px 0 5px;
            display: block;
        }
        input {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: violet;
            color: red;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .alert {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .alert-danger {
            background-color: #ff4444;
            color: white;
        }
        .alert-success {
            background-color: #00C851;
            color: white;
        }
    </style>
</head>
<body>
    <div style="background: url('{% static 'final/img/registro.png' %}') no-repeat center center; background-size: contain; padding: 20px;">
        <h1 style="text-align: center; color: red; text-decoration: 2px 2px 4px red(0,0,0,0.7);">Registro</h1>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" action="{% url 'registro' %}" style="background: none(255, 255, 255, 0.8); padding: 20px; border-radius: 10px;">
            {% csrf_token %}
            
            <label for="firstName">Nombre:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Apellido:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Correo Electr칩nico:</label>
            <input type="email" id="email" name="email" required>

            <label for="username">Usuario (m치x. 15 caracteres):</label>
            <input type="text" id="username" name="username" maxlength="15" required>

            <label for="password">Contrase침a (m치x. 15 caracteres):</label>
            <input type="password" id="password" name="password" maxlength="15" required>

            <button type="submit">Registrarse</button>
        </form>
    </div>
</body>
</html>
