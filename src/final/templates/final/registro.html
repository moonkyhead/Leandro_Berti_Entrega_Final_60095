{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leandrito - Registro</title>
    <style>
        body {
            background-color: black;
            color: red;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-family: 'PlazaFont', sans-serif;
            font-size: 4em; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            margin-right: 20px;
        }

        form {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.9); 
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
        }

        label {
            font-size: 1.5em;
            margin: 10px 0 5px;
            display: block;
            color: black;
        }

        input {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        button {
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: violet;
            color: red;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .alert {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .alert-danger {
            background-color: #ff4444;
            color: white;
        }

        .alert-success {
            background-color: #00C851;
            color: white;
        }

      
        audio {
            margin-left: 10px;
            background-color: #222; 
            border-radius: 10px;
            padding: 5px;
            height: 40px; 
            width: 150px; 
        }

       
        .background {
            background: url('{% static "final/img/registro.png" %}') no-repeat center center;
            background-size: contain; 
            background-position: center;
            padding: 20px;
            height: 100vh; 
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        
        .title-audio-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px; 
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="title-audio-container">
            <h1 style="color: red;">Registro</h1>
        
            <audio autoplay controls>
                <source src="{% static 'audio/sick2.mp3' %}" type="audio/mpeg">
                Tu navegador no soporta el elemento de audio.
            </audio>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" action="{% url 'registro' %}">
            {% csrf_token %}
            
            <label for="firstName">Nombre:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Apellido:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Correo Electr칩nico:</label>
            <input type="email" id="email" name="email" required>

            <label for="username">Usuario (m치x. 15 caracteres):</label>
            <input type="text" id="username" name="username" maxlength="15" required>

            <label for="password">Contrase침a (m치x. 15 caracteres):</label>
            <input type="password" id="password" name="password" maxlength="15" required>

            <button type="submit">Registrarse</button>
        </form>
    </div>
</body>
</html>
