{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leandrito - Ingreso</title>
    <style>
        body {
            background-color: black;
            color: red;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-family: 'PlazaFont', sans-serif;
            font-size: 5em;
            margin-top: 50px;
        }
        form {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
        }
        label {
            font-size: 1.5em;
            margin: 10px 0 5px;
            display: block;
        }
        input {
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: red;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .register-option {
            margin-top: 15px;
            font-size: 1.2em;
        }
        .register-option a {
            color: white;
            text-decoration: none;
        }
        .alert {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .alert-danger {
            background-color: #ff4444;
            color: white;
        }
        .alert-success {
            background-color: #00C851;
            color: white;
        }
    </style>
</head>
<body>
    <div style="background: url('{% static 'final/img/sesion.png' %}') no-repeat center center; background-size: contain; padding: 20px;">
        <h1 style="text-align: center; color: red; text-shadow: 2px 2px 4px rgba(0,0,0,0.7);">Iniciar Sesión</h1>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" action="{% url 'sesion' %}">
            {% csrf_token %}
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Ingresar</button>
        </form>
    
        <div class="register-option">
            <p>¿No tenes un usuario? ¿En serio?</p>
            <p><a href="{% url 'registro' %}">Hace click aca mostro</a></p>
        </div>
    </div>
</body>
</html>
