{% extends 'final/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Lista de Usuarios</h2>
    <a href="{% url 'registrar_usuario' %}" class="btn btn-primary mb-3">Registrar Nuevo Usuario</a>
    <ul class="list-group">
        {% for usuario in usuarios %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ usuario.nombre }} {{ usuario.apellido }} - {{ usuario.usuario }}
            <div>
                <a href="{% url 'actualizar_usuario' usuario.id %}" class="btn btn-warning btn-sm">Actualizar</a>
                <a href="{% url 'eliminar_usuario' usuario.id %}" class="btn btn-danger btn-sm">Eliminar</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
