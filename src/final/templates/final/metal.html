{% extends 'final/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid p-0">
    <div class="row g-0">
        <div class="col-12 genre-box" style="background: url('{% static 'final/img/metal.jpg' %}') no-repeat center center; background-size: cover; height: 100vh;">
            <div class="content-overlay text-center">
                <h1 class="display-1 mb-4 text-white">Metal</h1>
                <div class="d-grid gap-3 col-md-6 mx-auto">
                    <a href="{% url 'pantera' %}" class="btn btn-dark btn-lg genre-link">Pantera</a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .genre-box {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .content-overlay {
        background: rgba(0, 0, 0, 0.6);
        padding: 2rem;
        border-radius: 10px;
    }
    
    .genre-link {
        font-family: 'KornFont', sans-serif;
        font-size: 2em;
        border: 2px solid white;
        transition: all 0.3s ease;
    }
    
    .genre-link:hover {
        transform: scale(1.05);
        background-color: rgba(88, 40, 40, 0.9);
    }
    
    h1 {
        font-family: 'KornFont', sans-serif;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
</style>
{% endblock %}
